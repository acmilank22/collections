<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="description" content="" />
    <title>Global Packages</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css"
    />
    <style>
      .wrapper {
        padding: 6px;
      }

      ol {
        list-style-type: decimal-leading-zero;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>
        <div id="installed-total"></div>
        <ol id="installed-list"></ol>
      </div>
      <div>
        <div id="uninstalled-total"></div>
        <ol id="uninstalled-list"></ol>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>

    <script>
      hljs.initHighlightingOnLoad();

      function getCodeWrapper(code) {
        return `<pre><code class="shell">${code}</code></pre>`;
      }

      const list = [
        {
          name: 'babel-eslint',
          isInstalled: true
        },
        {
          name: 'create-react-app',
          isInstalled: true
        },
        {
          name: 'eslint',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-html',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-jquery',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-node',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-react',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-react-hooks',
          isInstalled: true
        },
        {
          name: 'eslint-plugin-react-native',
          isInstalled: true
        },
        {
          name: 'htmlhint',
          isInstalled: true
        },
        {
          name: 'http-server',
          isInstalled: true
        },
        {
          name: 'npm',
          isInstalled: true
        },
        {
          name: 'npm-check',
          isInstalled: true
        },
        {
          name: 'npm-check-updates',
          isInstalled: true
        },
        {
          name: 'prettier',
          isInstalled: true
        },
        {
          name: 'react-devtools',
          isInstalled: false
        },
        {
          name: 'react-native-rename',
          isInstalled: false
        },
        {
          name: 'stylelint',
          isInstalled: true
        },
        {
          name: 'typescript',
          isInstalled: true
        },
        {
          name: 'vorlon',
          isInstalled: true
        }
      ];

      const installedCommand = 'npm i -g';
      let installedList = [];
      let installedTotal = installedCommand;

      const uninstalledCommand = 'npm un -g';
      let uninstalledList = [];
      let uninstalledTotal = uninstalledCommand;

      for (let item of list) {
        const { name, isInstalled } = item;
        let code = '';
        let link = `<a href="https://npms.io/search?q=${name}" target="_blank">${name}</a>`;
        if (isInstalled) {
          code = `${installedCommand} ${link}`;
          installedList.push(`<li>${getCodeWrapper(code)}</li>`);
          installedTotal += ` ${name}`;
        } else {
          code = `${uninstalledCommand} ${link}`;
          uninstalledList.push(`<li>${getCodeWrapper(code)}</li>`);
          uninstalledTotal += ` ${name}`;
        }
      }
      installedTotal = getCodeWrapper(installedTotal);
      uninstalledTotal = getCodeWrapper(uninstalledTotal);

      document.getElementById(
        'installed-total'
      ).innerHTML = installedTotal.trim();
      document.getElementById('installed-list').innerHTML = installedList
        .join('')
        .trim();
      document.getElementById(
        'uninstalled-total'
      ).innerHTML = uninstalledTotal.trim();
      document.getElementById(
        'uninstalled-list'
      ).innerHTML = uninstalledList.join('').trim();
    </script>
  </body>
</html>
